<section class="form-reset-pwd">
    <div class="container">
        <div class="row">
          <div class="col-md-12">         
            <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPasswordFormSubmit()">
            <div class="signup-box-wrapper">
            <h3>Create New Password</h3>
              <div class="form-group mb-3">
                <span class="show-pwd" (click)="showHidePassword()"><i [className]="showPassword ?  'far fa-eye-slash' : 'far fa-eye'"></i></span>
                <input [type]="showPassword ? 'text': 'password'" formControlName="password" class="form-control" placeholder="New Password *"
                  [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Password is required</div>
                  <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                </div>
              </div>
              <div class="form-group mb-3">       
                <span class="show-pwd" (click)="showHidePassword()"><i [className]="showPassword ?  'far fa-eye-slash' : 'far fa-eye'"></i></span>    
                <input type="password" formControlName="confirmPassword" class="form-control" placeholder="Confirm Password *"
                  [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
                <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                  <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                  <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
                </div>
              </div>
              </div>
              <button class="btn btn-square btn-primary shadow-1 mb-4" [disabled]="processing">
                <span class="spinner-border spinner-border-sm" role="status" *ngIf="processing"></span>
                Reset Password
              </button>
            </form>            
                </div>
            </div>
        </div>
        </section>
